{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="row mb-2">
    {% for course in courses %}
    <div class="col-md-6">
        <div class="card flex-md-row mb-4 box-shadow h-md-250">
            <div class="card-body d-flex flex-column align-items-start">
                <strong class="d-inline-block mb-2 text-primary">{{ course.category }}</strong>
                <h3 class="mb-0">
                    <a class="text-dark" href="{% url 'course_detail' course.id %}">{{ course.title }}</a>
                </h3>
                <p class="card-text mb-auto">{{ course.description }}</p>
                <a href="{% url 'course_detail' course.id %}">Перейти к описанию</a>
                <b> Цена: {{ course.price }} р.</b>
            </div>
            <img alt="Card image cap" src="http://{{ request.get_host }}{{ course.image.url }}">
        </div>
    </div>
    {% endfor %}

<main role="main" class="container">
    <div class="row">
        <div class="col-md-8 blog-main">
            <h3 class="pb-3 mb-4 font-italic border-bottom">
                Новости платформы
            </h3>

        </div><!-- /.blog-main -->

    </div><!-- /.row -->

</main><!-- /.container -->
{% endblock %}
