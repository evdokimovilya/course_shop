{% extends 'base.html' %}

{% block content %}

<form action="{% url 'register' %}" method='post'>
    {% csrf_token %}
    {{ form.non_field_errors }}
    <div class="mb-3">
        {{ form.username.errors }}
        <label for="{{ form.username.id_for_label }}" class="form-label">Логин:</label>
        {{ form.username }}
    </div>
    <div class="mb-3">
        {{ form.password_one.errors }}
        <label for="{{ form.password_one.id_for_label }}" class="form-label">Пароль:</label>
        {{ form.password_one }}
    </div>
    <div class="mb-3">
        {{ form.password_two.errors }}
        <label for="{{ form.password_two.id_for_label }}" class="form-label">Повторите пароль:</label>
        {{ form.password_two }}
    </div>
    <input type="submit" value="Зарегестрироваться">
</form>
{% endblock %}
